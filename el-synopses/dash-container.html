<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="dash-item.html">

<dom-module id="dash-container">
<style>
  :host {
    color: #757575;
    top: 20px;
    left: 20px;
    position: relative;
  }

  :host paper-header-panel {
    float: left;
    width: 310px;
    height: 300px;
    margin: 10px;
    @apply(--shadow-elevation-2dp);
  }

  .paper-header {
    height: 60px;
    font-size: 16px;
    line-height: 60px;
    padding: 0 10px;
    color: white;
    transition: height 0.2s;
  }

  .content {
    min-height: 240px;
    background-color: white;
    padding: 12px;
  }

  .blue .paper-header {
    background-color: var(--paper-light-blue-500);
  }
  .red .paper-header {
    background-color: var(--paper-red-500);
  }
  .orange .paper-header {
    background-color: var(--paper-amber-500);
  }
  .green .paper-header {
    background-color: var(--paper-green-500);
  }
  .cyan .paper-header {
    background-color: var(--paper-cyan-500);
  }
  .lime .paper-header {
    background-color: var(--paper-lime-500);
  }
  .pink .paper-header {
    background-color: var(--paper-pink-a200);
  }

  .welcome {
    padding: 1em;
    margin: -20px 0 20px -20px;
    background-color: var(--paper-yellow-100);
  }
  .welcome .who {
    color: black;
    margin-left: 0.5em;
  }

  .content {
    cursor: pointer;
  }
  .content a {
    text-decoration: none;
    color: inherit;
  }
  .content a:hover {
    text-decoration: underline;
  }
  .content div.item {
    margin-top: 5px;
    padding-top: 5px;
    padding-bottom: 5px;
    border-bottom: 1px solid #ccc;
  }
  .schedule span {
    margin-left: 1em;
    background: #fff;
  }
  .schedule date {
    opacity: 0.8;
    font-size: 80%;
  }
</style>
<template>
  <paper-material elevation="2" class="welcome">
    <span class="layout horizontal center">
      <span>{{d_me.timeofday}}</span>,
      <a class="who" on-tap="_logMeOut">{{d_me.name}}</a>.
      You have no urgent notifications right now.
    </span>
  </paper-material>
  <paper-header-panel class="blue">
    <div class="paper-header">Schedule</div>
    <div class="content schedule">
      <div class="flex layout vertical">
      <template is="dom-repeat" items="[[d_schedule]]">
        <dash-item record="{{item}}" on-record-tap="_onItemTap"></dash-item>
      </template>
      </div>
    </div>
  </paper-header-panel>
  <paper-header-panel class="blue">
    <div class="paper-header">New messages</div>
    <div class="content inbox">
      <div class="flex layout vertical">
      <template is="dom-repeat" items="[[d_inbox]]">
        <dash-item record="{{item}}" on-record-tap="_onItemTap"></dash-item>
      </template>
      </div>
    </div>
  </paper-header-panel>
  <paper-header-panel class="blue">
    <div class="paper-header">Colleagues</div>
    <div class="content users">
      <div class="flex layout vertical">
      <template is="dom-repeat" items="[[d_users]]">
        <div class="layout item">
          <a href="{{item.mailto}}">
            <paper-icon-item class="doctor">
              <profile-img item-icon src="{{item.avatar}}"></profile-img>
              <span>{{item.name}}</span>
            </paper-icon-item>
          </a>
        </div>
      </template>
      </div>
    </div>
  </paper-header-panel>
  <paper-header-panel class="blue">
    <div class="paper-header">Notes &amp; Todo</div>
    <div class="content notes">
      <div class="flex layout vertical">
      <template is="dom-repeat" items="[[d_notes]]">
        <dash-item record="{{item}}" on-record-tap="_onItemTap"></dash-item>
      </template>
      </div>
    </div>
  </paper-header-panel>
  <paper-header-panel class="blue">
    <div class="paper-header">Patient Map</div>
    <div class="content">
      <div class="flex layout vertical">
      <template is="dom-repeat" items="[[d_cases]]">
        <dash-item record="{{item}}"></dash-item>
      </template>
      </div>
    </div>
  </paper-header-panel>
  <paper-header-panel class="blue">
    <div class="paper-header">Health Alerts</div>
    <div class="content">
      <div class="flex layout vertical">
      <template is="dom-repeat" items="[[d_alerts]]">
        <dash-item record="{{item}}" on-record-tap="_onItemTap"></dash-item>
      </template>
      </div>
    </div>
  </paper-header-panel>
</template>
<script>
  Polymer({
    is: 'dash-container',

    properties: {
      narrow: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      d_schedule: {
        type: Array,
        value: function() { return []; }
      },

      d_notes: {
        type: Array,
        value: function() { return []; }
      },

      d_users: {
        type: Array,
        value: function() { return []; }
      },

      d_me: {
        type: Object,
        value: function() { return {}; }
      },

      d_inbox: {
        type: Array,
        value: function() { return []; }
      },

      d_cases: {
        type: Array,
        value: function() { return []; }
      },

      d_alerts: {
        type: Array,
        value: function() { return []; }
      },
    },

    init: function() {
      var self = this;
      var ajax = document.createElement('iron-ajax');
      ajax.auto = true;
      ajax.url = '/api/threads';
      ajax.addEventListener('error', function(e) {
        console.warn(e);
      });
      ajax.addEventListener('response', function(e) {
        // console.log(e.detail.response);
        if (e.detail.response.flag === 'fail') return;
        var ds = [], dn = [], dm = [], di = [], da = [];
        e.detail.response.threads.forEach(function(record) {
          record.messages.forEach(function(message) {
            var ident = 'P-' + message.from.id + '-T-' + message.id;
            var unread = (window.localStorage.getItem(ident + '-unread') !== 'false');
            var starrd = (window.localStorage.getItem(ident + '-star') === 'true');
            var msgobj = {
              id: message.id, date: message.date,
              title: message.from.name
            };
            if (message.icon == 'event') {
              ds.push(msgobj);
            } else if (message.icon == 'create' && starrd) {
              msgobj.title = message.snippet;
              dn.push(msgobj);
            } else if (message.icon == 'accessibility' && unread) {
              msgobj.title = message.snippet;
              di.push(msgobj);
              if (message.subject.indexOf("'worse'")>0) {
                da.push(msgobj);
              }
            }
          });
        });
        self.set('d_schedule', ds);
        self.set('d_notes', dn);
        self.set('d_inbox', di);
        self.set('d_alerts', da);
      });

      var ajax = document.createElement('iron-ajax');
      ajax.auto = true;
      ajax.url = '/api/users/list';
      ajax.addEventListener('error', function(e) {
        console.warn(e);
      });
      ajax.addEventListener('response', function(e) {
        // console.log(e.detail.response);
        if (e.detail.response.flag === 'fail') return;
        self.set('d_users', e.detail.response.users);

        var medata = e.detail.response.me;
        var myDate = new Date();
        medata.timeofday = (myDate.getHours() < 12) ?
          "Good morning" : (myDate.getHours() > 17) ?
          "Good evening" : "Hello";
        self.set('d_me', medata);
      });

      var ajax = document.createElement('iron-ajax');
      ajax.auto = true;
      ajax.url = '/api/assist/cases';
      ajax.addEventListener('error', function(e) {
        console.warn(e);
      });
      ajax.addEventListener('response', function(e) {
        console.log(e.detail.response);
        if (e.detail.response.flag === 'fail') return;
        self.set('d_cases', e.detail.response.cases);
      });
    }, // -init

    _logMeOut: function() {
      var ajax = document.createElement('iron-ajax');
      ajax.auto = true;
      ajax.url = '/api/logout';
      ajax.addEventListener('error', function(e) {
        console.warn(e);
      });
      ajax.addEventListener('response', function(e) {
        window.location.reload();
      });
    },

    _onItemTap: function(e) {
      e.stopPropagation();
      this.fire('record-tap', {record: e.detail.record});
    },

    _goMessage: function(e) {
      var button = e.target;
      debugger;
      while (!button.hasAttribute('itemid') && button !== document.body) {
        button = button.parentElement;
      }
      if (!button.hasAttribute('itemid')) { return; }
    }
  });
</script>
</dom-module>
